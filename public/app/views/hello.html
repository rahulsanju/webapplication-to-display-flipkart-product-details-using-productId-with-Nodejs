<div class="container">
    <div class="page-header">
        <h1>Search Product</h1>
        <hr>
    </div>
    <form class="form-horizontal" ng-submit="search.searchProductUsingId(pdata)">
        <div class="form-group" >
          <label class="control-label col-sm-2">ProductId</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="pdata.pid" name="pid" placeholder="ProductId of product">
          </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
